[save_variables]
filename: ~/printer_data/config/variables.txt
[respond]
[skew_correction]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0C0028001051313234353230-if00

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 20000
max_z_velocity: 75
max_z_accel: 2000
square_corner_velocity: 8
minimum_cruise_ratio: 0

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 3600
gcode:
    TURN_OFF_HEATERS
    M84
    LIGHTS_OFF
    M107

[include ./motors.cfg]
[include ./beacon.cfg]
[include ./mpc.cfg]

#####################################################################
#   Extruder
#####################################################################

# MOTOR_3, HE3, T3
[extruder]
# 5160
#step_pin: PF11
#dir_pin: PG3
#enable_pin: !PG5
# 2209
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
rotation_distance: 3.99
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PB11
sensor_type: PT1000
sensor_pin: PF7
pullup_resistor: 4700
min_temp: 10
max_temp: 350
max_power: 1.0
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5
min_extrude_temp: 10
pressure_advance: 0.015
pressure_advance_smooth_time: 0.02
pwm_cycle_time: 0.010

#control: mpc
heater_power: 120
cooling_fan: fan
ambient_temp_sensor: temperature_sensor beacon_coil
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8 

#[tmc5160 extruder]
#cs_pin: PC6
#spi_bus: spi1
#interpolate: false
#run_current: 0.6
#sense_resistor: 0.075
#stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PD3
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[verify_heater extruder]
hysteresis: 10
check_gain_time: 40
heating_gain: 2
max_error: 500

#####################################################################
#   Bed Heater
#####################################################################

#  HE2, T2
[heater_bed]
heater_pin: PB0
sensor_type: Generic 3950
sensor_pin: PF6
max_power: 1.0
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.01667

#####################################################################
#   Chamber Heater
#####################################################################

#  HE2, T1, MAX31865

[heater_generic chamber]
sensor_type: PT1000
sensor_pin: PF3

min_temp: 0
max_temp: 350

gcode_id: C
heater_pin: PA0

control: pid
pid_Kp: 70.184
pid_Ki: 0.376
pid_Kd: 3274.071

[verify_heater chamber]
max_error: 500 # double if needed
check_gain_time: 600 #default for extruder is 20, 60 for bed heater. increase for weak heaters. 
hysteresis: 15 #default is 5, this is the maximum allowable deviation from setpoint. increase during PID tuning. 
heating_gain:2 #default is 2. increase this for very fast heaters, decrease this for weak ones.

#  T1
[temperature_sensor heater_core]
sensor_pin: PF5
sensor_type: PT1000

#####################################################################
#   Fan Control
#####################################################################

# FAN4
[fan]
pin: !PD14
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10
shutdown_speed: 0.0
cycle_time: 0.00004
hardware_pwm: false

# FAN5
#[heater_fan hotend_fan]
#pin: PD15
#max_power: 1.0
#kick_start_time: 0.5
#heater: extruder
#heater_temp: 50.0
#shutdown_speed: 1.0

# FAN3
[heater_fan bed_fan]
pin: PD13
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 110.0
cycle_time: 0.00004
shutdown_speed: 0.0

# FAN2
[controller_fan controller_fan]
pin: PD12
max_power: 1.0
fan_speed: 1.0
kick_start_time: 0.1
heater: extruder,heater_bed
shutdown_speed: 1.0
hardware_pwm: false

# FAN1
[heater_fan chamber_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: chamber
heater_temp: 50.0
cycle_time: 0.00004
shutdown_speed: 1.0
tachometer_pin: PG15
tachometer_ppr: 2
tachometer_poll_interval: 0.0015

#####################################################################
#   LED Control
#####################################################################

# HE1
[output_pin chamber_light]
pin: PA3
pwm: true
shutdown_value: 0
value: 0.0
hardware_pwm: false
cycle_time: 0.0005

[include ./input_shaper.cfg]
[include ./fluidd.cfg]
[include ./macros/macros.cfg]
[include KAMP_Settings.cfg]

